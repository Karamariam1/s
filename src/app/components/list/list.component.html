<div class="container mt-5">
  <button type="button" name="" id="" class="btn btn-primary mb-3" (click)="toAdd()">Add</button>

  <table class="table table-striped table-inverse table-responsive mt-3">
      <thead class="thead-inverse">
          <tr>
              <th>Id</th>
              <th>Nom</th>
              <th>Adresse</th>
              <th>Age</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let p of patientList">
              <td scope="row">{{p.id}}</td>
              <td>{{p.nom |titlecase}}</td>
              <td>{{ p.adresse  }}</td>
              <td>{{p.age}}</td>
          </tr>
      </tbody>
  </table>
</div>
