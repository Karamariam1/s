<div class="container mt-5">
  <div class="row text-center">
      <h2>Ajouter Patient</h2>
  </div>
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="form-group mb-3">
              <label for="">Nom</label>
              <input type="text" class="form-control" [(ngModel)]="p.nom">
          </div>
          <div class="form-group mb-3">
              <label for="">Adresse</label>
              <input type="text" class="form-control" [(ngModel)]="p.adresse">
          </div>
          <div class="form-group mb-3">
              <label for="">Age</label>
              <input type="number" min="0" class="form-control" [(ngModel)]="p.age">
          </div>
          <button type="button" class="btn btn-outline-primary" (click)="Add()">Submit</button>
      </div>
  </div>
</div>
